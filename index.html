<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Shadowkeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">Chronicles of Shadowkeep</span>
                <span class="terminal-controls">
                    <span class="control-btn">─</span>
                    <span class="control-btn">□</span>
                    <span class="control-btn">✕</span>
                </span>
            </div>
            <div id="output" class="terminal-output"></div>
            <div class="terminal-input-line">
                <span class="prompt">></span>
                <input type="text" id="input" class="terminal-input" autofocus autocomplete="off" spellcheck="false">
            </div>
        </div>
        <div class="map-panel">
            <div class="map-header">World Map</div>
            <div id="map" class="map-container">
                <svg id="mapSvg" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Map locations will be added dynamically -->
                </svg>
            </div>
            <div class="map-legend">
                <div class="legend-item">
                    <span class="legend-icon current">●</span>
                    <span>Current</span>
                </div>
                <div class="legend-item">
                    <span class="legend-icon visited">●</span>
                    <span>Visited</span>
                </div>
                <div class="legend-item">
                    <span class="legend-icon undiscovered">●</span>
                    <span>Unknown</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
